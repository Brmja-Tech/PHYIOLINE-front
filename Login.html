<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="row full-screen align-items-center">
        <div class="left">
          <img src="assets/images/LOGO PHYSIOLINE SVG 1 (2).svg" width="100%" alt="">
        </div>
        <div class="right">
          <div class="form">
            <div class="text-center">
              <h6><span>Log In</span></h6>
              <div class="card-3d-wrap">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <h4 class="heading">Log In</h4>
                      <form>
                        <div class="form-group">
                          <input type="email" class="form-style" placeholder="Your Email" autocomplete="off">
                          <i class="input-icon material-icons">alternate_email</i>
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-style" placeholder="Your Password" autocomplete="off">
                          <i class="input-icon material-icons">lock</i>
                        </div>
                        <a href="#" class="btn">Login</a>
                      </form>
                      <p class="text-center">
                        <a href="forgot-password.html" class="link">Forgot your password?</a><br>
                        <a href="register.html" class="link">Don't have an account? Sign Up</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>    
        </div>
      </div>
    </div>
  </section>
</body>
</html>
