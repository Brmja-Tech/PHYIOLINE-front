<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP</title>
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css">
  <style>
    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .otp-inputs input {
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    .otp-inputs input:focus {
      border-color: #1d3972;
    }

    .btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <section>
    <div class="container">
      <div class="row full-screen align-items-center">
        <div class="left">
          <img src="assets/images/LOGO PHYSIOLINE SVG 1 (2).svg" width="100%" alt="">
        </div>
        <div class="right">
          <div class="form">
            <div class="text-center">
              <h6><span>OTP</span></h6>
              <div class="card-3d-wrap">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <h4 class="heading">Enter OTP</h4>
                      <form>
                        <div class="otp-inputs">
                          <input type="text" maxlength="1" pattern="\d*" inputmode="numeric">
                          <input type="text" maxlength="1" pattern="\d*" inputmode="numeric">
                          <input type="text" maxlength="1" pattern="\d*" inputmode="numeric">
                          <input type="text" maxlength="1" pattern="\d*" inputmode="numeric">
                        </div>
                        <a href="#" class="btn">Verify</a>
                      </form>
                      <p class="text-center"><a href="#" class="link">Didn’t receive the code?</a></p>
                    </div>
                  </div>
                  <!-- You can remove card-back if you don’t need Sign Up -->
                </div>
              </div>
            </div>
          </div>    
        </div>
      </div>
    </div>
  </section>

  <script>
    const inputs = document.querySelectorAll('.otp-inputs input');
    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });
  </script>
</body>
</html>
